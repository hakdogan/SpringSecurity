<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Spring Security</title>
        <f:metadata>
            <f:event type="javax.faces.event.PreRenderViewEvent" listener="#{springSecurityBean.authorizedUserControl}"/>
        </f:metadata>
        <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css"/>
        <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap-theme.min.css"/>
        <h:outputStylesheet library="css" name="style.css"/>
    </h:head>
    <h:body>
        <div id="mainFrame">
            <nav class="navbar navbar-inverse" role="navigation">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">Kodcu.Com</a>
                </div>

                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav">
                        <li class="active"><a href="#">Home Page</a></li>
                        <li><a href="/member/index.xhtml">Member Page</a></li>
                        <li><a href="/admin/index.xhtml">Admin Page</a></li>
                    </ul>
                    <form class="navbar-form navbar-right" role="search">
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Search"/>
                        </div>
                        <button type="submit" class="btn btn-default">Search</button>
                    </form>
                </div><!-- /.navbar-collapse -->
            </nav>

            <div class="loginDiv">
                <div style="width: 320px; margin: auto">
                    <div class="panel panel-default">
                        <div class="panel-heading">Giriş Formu</div>
                        <br/>
                        <h:form prependId="false">
                            <h:messages showDetail="true" />
                            <h:panelGrid columnClasses="loginTD" columns="2">

                                <p>Username</p>
                                <h:inputText id="j_username" required="true" maxlength="100" size="30"
                                             requiredMessage="Kullanıcı adı alanı boş bırakılamaz..."/>

                                <p>Password</p>
                                <h:inputSecret id="j_password" required="true" maxlength="50" size="30"
                                               requiredMessage="Parola alanı boş bırakılamaz..." />

                                <h:outputLabel />
                                <h:panelGroup>
                                    <h:selectBooleanCheckbox id="_spring_security_remember_me" />
                                    <p style=" display: inline; color: #cccccc; margin-left: 2px;">Remember me</p>
                                </h:panelGroup>

                                <h:outputLabel />
                                <h:commandButton styleClass="btn btn-primary" action="#{springSecurityBean.doLogin}" value="Login"/>

                                <h:outputLabel/>
                                <h:outputLabel value="#{sessionScope['SPRING_SECURITY_LAST_EXCEPTION'].message}" rendered="#{!empty sessionScope['SPRING_SECURITY_LAST_EXCEPTION'].message}"/>

                            </h:panelGrid>
                        </h:form>
                    </div>
                </div>
            </div>
        </div>
    </h:body>
</html>
